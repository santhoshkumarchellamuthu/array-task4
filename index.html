<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum of even no</title>
</head>
<body>
    <script>
        let array=[];
        let input=parseFloat(prompt("enter the n value"));
        array.push(input);
        let sum=0;

        for (i=0;i<=array[0];i++){
            if (i%2 ==0){
                console.log(i);
                sum=i+sum;
            }
        }
        console.log("the sum of even number : "+sum);

    </script>
</body>
</html>
